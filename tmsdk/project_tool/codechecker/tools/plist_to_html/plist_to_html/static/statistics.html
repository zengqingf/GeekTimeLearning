<!DOCTYPE html>
<html>
  <head>
    <title>Plist HTML Viewer</title>

    <meta charset="UTF-8">

    <style type="text/css">
      ${icon_css}
      ${table_css}
      ${style_css}
      ${statistics_css}
    </style>

    <script>
      ${browser_support}

      window.onload = function () {
        if (!browserCompatible) {
          setNonCompatibleBrowserMessage();
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="button">&#8249; Go To Bug List</a>

      <h1>Statistics</h1>
      <table id="statistics">
        <tr>
          <td>Number of processed plist files</td>
          <td>${number_of_plist_files}</td>
        </tr>
        <tr>
          <td>Number of analyzer reports</td>
          <td>${number_of_reports}</td>
        </tr>
      </table>
      <h1>Checker statistics</h1>
      <table id="checker-statistics">
        <tr>
          <th>Checker name</th>
          <th>Severity</th>
          <th>Number of reports</th>
        </tr>
        ${checker_statistics}
      </table>
      <h1>Severity statistics</h1>
      <table id="severity-statistics">
        <tr>
          <th>Severity</th>
          <th>Number of reports</th>
        </tr>
        ${severity_statistics}
      </table>
    </div>
  </body>
</html>

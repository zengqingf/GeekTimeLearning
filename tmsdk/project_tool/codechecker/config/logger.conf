{
  "version": 1,
  "disable_existing_loggers": true,
  "formatters": {
    "brief": {
      "format": "[%(levelname)s %(asctime)s] - %(message)s",
      "datefmt": "%Y-%m-%d %H:%M"
    },
    "precise": {
      "format": "[%(levelname)s][%(asctime)s] {%(name)s} [%(process)d] <%(thread)d> - %(filename)s:%(lineno)d %(funcName)s() - %(message)s",
      "datefmt": "%Y-%m-%d %H:%M:%S"
    }
  },
  "loggers": {
    "analyzer": {
      "level": "INFO",
      "handlers": ["console"]
    },
    "analyzer.clangsa": {
      "level": "INFO",
      "handlers": ["console"]
    },
    "analyzer.tidy": {
      "level": "INFO",
      "handlers": ["console"]
    },
    "buildlogger": {
      "level": "INFO",
      "handlers": ["console"]
    },
    "profiler": {
      "level": "INFO",
      "handlers": ["console"]
    },
    "report": {
      "level": "INFO",
      "handlers": ["console"]
    },
    "server": {
      "level": "INFO",
      "handlers": ["console"]
    },
    "system": {
      "level": "INFO",
      "handlers": ["console"]
    }
  },
  "handlers": {
    "console": {
      "class": "logging.StreamHandler",
      "level": "INFO",
      "formatter": "brief",
      "stream": "ext://sys.stdout"
    }
  }
}
